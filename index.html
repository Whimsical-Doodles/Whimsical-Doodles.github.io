---
layout: default
---

<div id="home">
  <div id='logo'>
    <a href='/'><img src='/img/logo.png' height='70px' /></a>
  </div>
  <div>
    <ul class="posts">
      {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
