---
layout: default
---

  {% for post in site.posts %}
  <div>
    <img class='icon' src='{{ site.baseurl }}/img/logo.jpg' height='64px' width='64px' />
    <span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
  </div>
  {% endfor %}
